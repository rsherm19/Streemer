{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<h2>Are you sure you want to delete {{ playlist.title }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="/playlists/{{playlist.id}}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
