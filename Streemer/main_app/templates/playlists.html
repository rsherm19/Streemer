{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Playlists</h1>

<div>
    {% for playlist in playlists %}
    <a href="/playlists/{{playlist.id}}">{{playlist.title}}</a>
    {% endfor %}
</div>

<form action="{% url 'create-playlist' %}">
    <button>Create a playlist</button>
</form>

{% endblock %}
