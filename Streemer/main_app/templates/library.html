{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Library</h1>

<form action="{% url 'create-song' %}" class="white-button-container">
    <button class="white-button">Add a song</button>
</form>

<ul class="song-list">
    {% for song in songs %}
    <li>
        <a href="{{song.id}}">
            <div id="song-title">{{song.title}}</div>
            <div id="song-artist">{{song.artist}}</div>
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
