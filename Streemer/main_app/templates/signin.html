{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1 class="form-header">Sign In</h1>

<form action="{% url 'login' %}" method="post" class="login">
    {% csrf_token %} {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="btn submit">Login</button>
</form>

{% endblock %}
