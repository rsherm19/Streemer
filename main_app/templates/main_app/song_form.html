{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if song %}
<h1 class="form-header">Edit Song</h1>
{% else %}
<h1 class="form-header">Create Song</h1>
{% endif %}

<form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
  </form>

{% endblock %}
