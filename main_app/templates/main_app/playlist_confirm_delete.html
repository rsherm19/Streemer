{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<h2 class="form-header">Are you sure you want to delete {{ playlist.title }}?</h2>

<form action="" method="post" class="form white-button-container">
  {% csrf_token %}
  <button type="submit" class="btn danger white-button">Yes - Delete!</button>
  <a href="/playlists/{{playlist.id}}" class="btn secondary cancel-button">Cancel</a>
</form>

{% endblock %}
