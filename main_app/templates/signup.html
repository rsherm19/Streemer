{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1 class="form-header">Sign Up</h1>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  {{ form }}
  {% if error_message %}
  <p>{{error_message}}</p>
  {% endif %}
  <button type="submit" class="btn submit">Submit</button>
</form>

{% endblock %}
